system:
  error_handling: |
    An error occurred: {error_message}
    
    Provide a helpful explanation and suggest next steps for the user.
  
  validation: |
    Validate this {item_type}:
    {item_content}
    
    Check for:
    - Completeness
    - Correctness
    - Consistency
    - Best practices
    
    Respond with validation results and any issues found.
